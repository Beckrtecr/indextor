<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indextor - Build the Web</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <div class="app-container">
    <header class="glass">
      <div class="logo-container">
        <img src="/logo.png" alt="Indextor Logo" class="logo-img" />
        <span>Indextor</span>
      </div>

      <div class="header-controls">
        <button id="folder-btn" class="btn btn-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
          </svg>
          Open Folder
        </button>

        <button id="view-toggle-btn" class="btn btn-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
          </svg>
          <span>Preview</span>
        </button>

        <button id="theme-toggle" class="btn btn-secondary btn-icon" title="Toggle Theme">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </div>
    </header>

    <div class="main-content">
      <!-- Activity Bar (Icons) -->
      <aside class="activity-bar">
        <div class="activity-item active" id="tab-explorer" title="Explorer">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
        </div>
        <div class="activity-item" id="tab-search" title="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
      </aside>

      <!-- Side Panel -->
      <aside class="sidebar glass" id="sidebar">

        <!-- Explorer View -->
        <div id="explorer-view" class="sidebar-view">
          <div class="sidebar-header">
            <span class="sidebar-title">EXPLORER</span>
            <div class="sidebar-actions">
              <button id="new-file-btn" class="icon-btn" title="New File" style="margin-left: auto;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                  <polyline points="13 2 13 9 20 9"></polyline>
                  <line x1="12" y1="18" x2="12" y2="12"></line>
                  <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
              </button>
              <button id="import-file-btn" class="icon-btn" title="Import File">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
              </button>
            </div>
          </div>
          <div id="file-list" class="file-tree">
            <div class="empty-message">No folder open</div>
          </div>
        </div>

        <!-- Search View -->
        <div id="search-view" class="sidebar-view hidden">
          <div class="sidebar-header">
            <span class="sidebar-title">SEARCH</span>
          </div>
          <div class="search-container">
            <div class="input-wrapper">
              <input type="text" id="search-input" placeholder="Search" autocomplete="off">
              <div class="input-actions">
                <!-- Case Sensitive? -->
              </div>
            </div>
            <div class="input-wrapper">
              <input type="text" id="replace-input" placeholder="Replace" autocomplete="off">
              <button id="replace-all-btn" class="icon-btn" title="Replace All">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="4 14 10 14 10 20"></polyline>
                  <polyline points="20 10 14 10 14 4"></polyline>
                  <line x1="14" y1="10" x2="21" y2="3"></line>
                  <line x1="3" y1="21" x2="10" y2="14"></line>
                </svg>
              </button>
            </div>
          </div>
          <div id="search-results" class="search-results-list"></div>
        </div>

        <!-- Resizer Handle -->
        <div class="resizer" id="sidebar-resizer"></div>
      </aside>

      <main class="workspace">
        <div class="editor-container glass" id="editor-pane">
          <div class="panel-header">
            <span id="current-file-label">index.html</span>
            <button id="save-btn" class="btn btn-secondary" style="padding: 4px 8px; font-size: 0.75rem;">Save
              (Cmd+S)</button>
          </div>
          <div id="editor-host" style="flex: 1; overflow: hidden;"></div>
        </div>

        <div class="preview-container hidden" id="preview-pane">
          <div class="panel-header">
            <span>Preview</span>
            <button id="refresh-preview" class="btn btn-secondary btn-icon"
              style="padding: 4px; width: 24px; height: 24px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
              </svg>
            </button>
          </div>
          <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
      </main>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
